# Source a file (multi-file configs)
source = ~/.config/hypr/mocha.conf

# Set programs that you use
$terminal = footclient
$fileManager = thunar
$menu = wofi --show drun

# Some default env vars.
env = GDK_SCALE,1.25
# env = HYPRCURSOR_THEME,Bibata-Classic
# env = HYPRCURSOR_SIZE,24
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
# env = WLR_DRM_DEVICES,/dev/dri/card0

exec-once = hyprctl setcursor "Bibata-Modern-Classic" 24
# exec-once = hyprctl setcursor "Banana" 32
# exec = gsettings set org.gnome.desktop.interface cursor-theme "Banana"
# exec = gsettings set org.gnome.desktop.interface cursor-size 32

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    accel_profile = flat
    follow_mouse = 2

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.2
    }

    sensitivity = 0.2 # -1.0 to 1.0, 0 means no modification.
    repeat_rate = 30
    repeat_delay = 270
}
device {
    name = asue1213:00-04f3:3294-touchpad
    # sensitivity = 1.5
    accel_profile = 
}
# device {
#     name = at-translated-set-2-keyboard
#     enabled = false
# }

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 0
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)
    col.active_border = $mauve $blue 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    # no_cursor_warps = true
}

cursor {
    inactive_timeout = 2
}
binds { 
    allow_workspace_cycles = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 4
        passes = 3
        new_optimizations = true
        # special = true
    }

    shadow {
    enabled = true
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
    }

    dim_special = 0.1
    inactive_opacity = 0.9
    # dim_inactive = true
    # dim_strength = 0.1
    layerrule = blur, wofi
    layerrule = blur, waybar
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 4, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
    animation = specialWorkspace, 1, 4, default, slidefadevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = yes # you probably want this
    # no_gaps_when_only = 1 
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
    # no_gaps_when_only = 1 
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_splash_rendering = true
}
xwayland {
  force_zero_scaling = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more

# Example windowrule v1
# windowrule = float, ^(kitty)$
