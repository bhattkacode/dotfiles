# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mod = SUPER
$mod2 = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod, S, exec, $terminal
# bind = $mod, M, exit, 
# bind = $mod, E, exec, $fileManager
bind = $mod SHIFT, SPACE, togglefloating, 
bind = $mod, D, exec, $menu
bind = $mod SHIFT, D, exec, $menu --show run
# bind = $mod, P, pseudo, # dwindle
bind = $mod, E, togglesplit, # dwindle
bind = $mod, F, fullscreen, # dwindle

# Move focus with mod + arrow keys
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

#resize
bind = $mod, R, submap, Resize
submap = Resize
binde = , l, resizeactive, 10 0
binde = , h, resizeactive, -10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10
bind = , escape, submap, reset 
submap = reset

#Power
bind = $mod2 SHIFT, E, submap, (S)hutdown (R)eboot (L)ogout Sus(p)end (H)ibernate 
submap = (S)hutdown (R)eboot (L)ogout Sus(p)end (H)ibernate
binde = $mod2, S, exec, shutdown now
binde = $mod2, R, exec, systemctl reboot
binde = $mod2, L, exec, hyprctl dispatch exit
#loginctl kill-user sahaj
binde = $mod2, P, exec, systemctl suspend
binde = $mod2, H, exec, systemctl hibernate
bind = , escape, submap, reset 
submap = reset

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod, TAB, workspace, previous

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mod2, SPACE, togglespecialworkspace, term
# bind = $mod2, SPACE, togglespecialworkspace, extra
# bind = $mod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod2, mouse:273, resizewindow

# Brightness Controls
$brightnessNotif = brightness=$(brightnessctl | awk -F '[()]' '/Current brightness:/ {gsub(/%/, ""); print $2}') && notify-send -h string:x-dunst-stack-tag:brtns -t 700 -h int:value:"$brightness" "     󰃠 ${brightness}%"

binde = ,XF86MonBrightnessUp, exec, brightnessctl -c 'backlight' s +2% && $brightnessNotif
binde = ,XF86MonBrightnessDown, exec, brightnessctl -c 'backlight' s 2%- && $brightnessNotif

binde = $mod,XF86AudioRaiseVolume, exec, brightnessctl -c 'backlight' s 1%+ && $brightnessNotif
binde = $mod,XF86AudioLowerVolume, exec, brightnessctl -c 'backlight' s 1%- && $brightnessNotif
binde = $mod,XF86AudioMute, exec, brightnessctl -c 'backlight' s 10% && $brightnessNotif

# Volume Controls
$volumeNotif = volume=$(pamixer --get-volume) && isMuted=$(pamixer --get-mute) && notify-send -h string:x-dunst-stack-tag:vol -t 700 $([[ "$isMuted" == "false" ]] && echo "-h int:value:$volume" || echo "-h int:value:0") "$([[ "$isMuted" == "true" ]] && echo '     󰖁 ' || echo '     󰕾 ')${volume}%"

binde = ,XF86AudioRaiseVolume, exec, pamixer -i  2 --allow-boost && pkill -RTMIN+10 waybar && $volumeNotif
binde = ,XF86AudioLowerVolume, exec, pamixer -d  2 --allow-boost && pkill -RTMIN+10 waybar && $volumeNotif
binde = ,XF86AudioMute, exec, pamixer -t && pkill -RTMIN+10 waybar && $volumeNotif

$micNotif = notify-send -h string:x-dunst-stack-tag:mic -t 1000 "$([[ \"$(pamixer --default-source --get-mute)\" == \"true\" ]] && echo '󰍭 Muted' || echo '󰍬 Unmuted')"

bind = ,XF86AudioMicMute, exec, pamixer --default-source -t && $micNotif


binde = $mod, q, killactive,
bind = $mod2 SHIFT, X, exec, ~/scripts/lock

bind = $mod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

bind = $mod2, B, exec, ~/scripts/blu f
bind = $mod, A, exec, ~/scripts/blu rl
bind = $mod2 SHIFT, O, exec, ~/scripts/blu o

#Screenshots
bind = $mod2 SHIFT, S, exec, ~/scripts/grimblast copy area && notify-send -t 1000 "SS Copied" 
bind = $mod SHIFT, S, exec, ~/scripts/grimblast save area && notify-send -t 1000 "SS saved" 
bind = $mod, Print, exec, ~/scripts/grimblast save screen && notify-send -t 1000 "SS saved" 
bind = ,Print, exec, ~/scripts/grimblast copy screen && notify-send -t 1000 "SS Copied" 
bind = $mod2 SHIFT, H, exec, hyprshot -m region -z --clipboard-only

#Color Picker
bind = $mod2, C, exec, hyprpicker -a

#OCR
bind = $mod, O, exec, grim -g "$(slurp)" - | tesseract - - -l eng | wl-copy && notify-send -t 2000 "Copied Text:" "$(wl-paste)"

